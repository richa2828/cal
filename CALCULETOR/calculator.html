<html>
    <head>>
        <link rel="stylesheet" href="calculator.css"></head>
        <body>
            <div>
                <div class="ab" id="demo"></div>
                <div class="pr">
                <table>
                    <tr>
<td> 
    <input type="button" value="1" onclick="f1(1)" style="width:50px;border-radius:50px;" >
    <input type="button" value="2"onclick="f1(2)"style="width:50px;border-radius:50px;">
    <input type="button" value="3"onclick="f1(3)"style="width:50px;border-radius:50px;">
    <input type="button" value="+" onclick="f1('+')" style="width:50px;border-radius:50px;">
</td>
 </tr>
 <tr>
<td> 
<input type="button" value="4"onclick="f1(4)"style="width:50px;border-radius:50px;">
<input type="button" value="5"onclick="f1(5)"style="width:50px;border-radius:50px;">
 <input type="button" value="6"onclick="f1(6)"style="width:50px;border-radius:50px;">
<input type="button" value="-"onclick="f1('-')"style="width:50px;border-radius:50px;">
</td>
 </tr>
<tr>
<td> 
<input type="button" value="7" onclick="f1(7)" style="width:50px;border-radius:50px;">
<input type="button" value="8" onclick="f1(8)" style="width:50px;border-radius:50px;">
     <input type="button" value="9" onclick="f1(9)" style="width:50px;border-radius:50px;">
 <input type="button" value="*" onclick="f1('*')" style="width:50px;border-radius:50px;">
</td>
</tr>
<tr>
    <td> 
     <input type="button" value="0" onclick="f1(0)" style="width:50px;border-radius:50px;">
     <input type="button" value="/" onclick="f1('/')" style="width:50px;border-radius:50px;">
    <input type="button" value="=" onclick="result()" style="width:50px;border-radius:50px;">
    <input type="button" value="bc" onclick="f1(bc)" style="width:50px;border-radius:50px;">
     </td>
    </tr>
     </table>
     
<input type="button" onclick="clear1()" value="Clear">
                </div>

            </div>
        </body>
        <script>
            function f1(a)
            {
             document.getElementById("demo").innerHTML+=a;
             
            }
            function clear1()
            {
                
              document.getElementById("demo").innerText=' ';
           
            }
            
            function result()
            {
                
              document.getElementById("demo").innerText=eval( document.getElementById("demo").innerText);
            
            }
        </script>
    
</html>
